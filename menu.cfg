[menu __main]
type: list
name: Main Menu
items:
    __tune
    __prepare
    __control
    __temp
    __sdcard
    __songs

[menu __prepare]
type: list
enable: !toolhead.is_printing
name: Prepare
items:
    __lvling
    __filament
    .__hotend_pid_tuning
    .__hotbed_pid_tuning
    .__host_restart
    .__firmware_restart

[menu __lvling]
type: list
enable: !toolhead.is_printing
name: Bed Lvling
items:
    .__home
    .__bed_level
    .__abl
    .__blt

[menu __lvling __home]
type: command
enable: !toolhead.is_printing
name: Home
gcode: G28

[menu __lvling __bed_level]
type: list
enable: !toolhead.is_printing
name: Manual Leveling
items:
    .__adjusted
    .__accept
    .__abort
enter_gcode: BED_SCREWS_ADJUST
leave_gcode: ABORT

[menu __lvling __bed_level __adjusted]
type: command
enable: !toolhead.is_printing
name: Adjusted->Next
gcode: ADJUSTED

[menu __lvling __bed_level __accept]
type: command
enable: !toolhead.is_printing
name: Acceptable->Next
gcode: ACCEPT

[menu __lvling __bed_level __abort]
type: command
enable: !toolhead.is_printing
name: Finish
gcode: ABORT

[menu __lvling __abl]
type: command
enable: !toolhead.is_printing
name: ABL Mesh Calibration
gcode: ABL_MESH 

[menu __lvling __blt]
type: list
enable: !toolhead.is_printing
name: BLTouch
items:
    .__test
    .__acc
    .__cmds

[menu __lvling __blt __test]
type: command 
name: Self Test
gcode: BLTOUCH_DEBUG COMMAND=self_test

[menu __lvling __blt __acc]
type: command 
name: Test Accuracy
gcode:
    G28
    G0 X164 Y134 Z10 F6000
    PROBE_ACCURACY

[menu __lvling __blt __cmds]
type: list
enable: !toolhead.is_printing
name: BLTouch Cmds
items:
    .__pin_down
    .__pin_up
    .__touch_mode
    .__reset


[menu __lvling __blt __cmds __pin_down]
type: command
enable: !toolhead.is_printing
name: Pin Down
gcode: BLTOUCH_DEBUG COMMAND=pin_down

[menu __lvling __blt __cmds __pin_up]
type: command
enable: !toolhead.is_printing
name: Pin Up
gcode: BLTOUCH_DEBUG COMMAND=pin_up 

[menu __lvling __blt __cmds __touch_mode]
type: command
enable: !toolhead.is_printing
name: Touch Mode
gcode: BLTOUCH_DEBUG COMMAND=touch_mode 

[menu __lvling __blt __cmds __reset]
type: command
enable: !toolhead.is_printing
name: Reset
gcode: BLTOUCH_DEBUG COMMAND=reset


[menu __songs]
type: list
name: Songs
items:
    .__flagpole

[menu __songs __flagpole]
type: command
name: SMB Flagpole
gcode: SONG_SMB_FLAGPOLE
