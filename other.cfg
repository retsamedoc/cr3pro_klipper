## Other settings

# This adds the 'respond' G-Code that you can use to send commands back to OctoPrint
[respond]
default_type: echo

# This enables a 'force_move' command ignoring all homing, Z-stops etc. Useful in debugging.
[force_move]
enable_force_move: True

# This adds pause/resume support
[pause_resume]

# add virtual sd card
[virtual_sdcard]
path: ~/sdcard

# enable DWC2 Support
[web_dwc2]
printer_name: Ender 3 Pro
#listen_address: 0.0.0.0
listen_port: 4750
web_path: dwc2/web

[idle_timeout]
timeout: 600
gcode:
    TURN_OFF_HEATERS
    M84
